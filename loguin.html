<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Helmer Holguin Navas">
    <title>PetroSalud</title>
    <link rel="icon" href="img/logo.png" type="image/ico">
    <link rel="stylesheet" href="css/log.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-lg-12">
            <div class="row g-0 tex003">
                <div class="col-auto d-none d-lg-block">
                    <img src="img/logo.png" alt="" width="450" height="500">
                </div>
                <div class="col p-4 d-flex flex-column position-static">
                    <form class="bit001">
                        <div class="input-group mb-3">
                            <span class="input-group-text non ">
                                <img src="img/people.svg" alt="" width="24px">
                            </span>
                            <input type="text" class="form-control" id="nombreUsuario">
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" name="password" id="passwordUsuario" class="form-control">
                            <span class="input-group-text non"><img src="img/eye.svg" alt="" width="24px"
                                    onclick="cambia();">
                            </span>
                        </div>
                        <div class="d-flex">
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="">
                                <label class="form-check-label">Recordar Usuario</label>
                            </div>
                            <div class="form-check form-switch mb-3">
                                <a href="/usuario.html"><input type="button" value="Crear Usuario"
                                        class="border-0 hh2"></a>
                            </div>
                        </div>
                        <button type="submit" class="mb-3 ab" id="iniciarLogin">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-muted py-1">
        <div class="container">
            <p class="mb-1"> Copyright Â© 2022 PetroSalud, Derechos reservados.</p>
        </div>
    </footer>
    <script>
        function cambia() {
            var valor = $("#passwordUsuario").attr("type");
            if (valor == "passwordUsuario") {
                $("#passwordUsuario").attr("type", "text");
            } else {
                $("#passwordUsuario").attr("type", "password");
            }
        }
    </script>

    <script src="./js/login.js"></script>
</body>

</html>
