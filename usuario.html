<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="HH">
    <title>PetroSalud</title>
    <link rel="icon" href="img/logo.png" type="image/ico">
    <link rel="stylesheet" href="css/usuario.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <header>
<a href="/loguin.html"><img src="img/logo.png" alt="No Img" width="10%"></a>
    </header>
    <div class="container">
        <div class="text-center text-primary mt-sm-1 mt-md-2 mt-xl-2">
            <h1>Formulario de registro</h1>
        </div>
        <!-- Formulario -->
        <form class="bit001 mt-sm-2 mt-md-1">
            <!-- Nombre y Apellido -->
            <div class="hh01 d-lg-flex offset-md-1 offset-lg-0 mt-lg-5 text-center">
                <i class="col-md-12 col-lg-1">Nombre</i> <br>
                <div class="mb-sm-0 col-sm-12 col-md-12 col-lg-5">
                    <input type="text" class="form-control " placeholder="Ingrese su nombre" id="nombreUsuario">
                </div>
                <i class="mb-sm-0 col-sm-12 col-md-12 col-lg-1">Apellido</i> <br>
                <div class="mb-sm-0 col-sm-12 col-md-12 col-lg-5">
                    <input type="text" class="form-control " placeholder="Ingrese su apellido" id="apellidoUsuario">
                </div>
            </div>
            <!-- Usuario y Contraseña -->
            <div class="hh01 d-lg-flex mt-lg-5 offset-md-1 offset-lg-0 text-center">
                <i class="mb-sm-0 col-sm-12 col-md-12 col-lg-1">Usuario</i><br>
                <div class="mb-sm-0 col-sm-12 col-md-12 col-lg-5">
                    <input type="text" class="form-control " placeholder="Ingrese su nombre de usuario" id="idUsuario">
                </div>
                <i class="mb-sm-0 col-sm-12 col-md-12 col-lg-1">Contraseña</i><br>
                <div class="mb-sm-0 col-sm-12 col-md-12 col-lg-5">
                    <input type="password" class="form-control " placeholder="Ingrese su contraseña"
                        id="contrasenaUsuario">
                </div>
            </div>
            <!-- Correo y Telefono -->
            <div class="hh01 d-lg-flex mt-4 mt-md-1 mt-lg-5 offset-md-1 offset-lg-0 text-center">
                <i class="mb-sm-0 col-sm-12 col-md-12 col-lg-1">Correo</i><br>
                <div class="mb-sm-0 col-sm-12 col-md-12 col-lg-5">
                    <input type="text" class="form-control " placeholder="Ingrese su nombre de correo" id="idUsuario">
                </div>
                <i class="mb-sm-0 col-sm-12 col-md-12 col-lg-1">Telefono</i><br>
                <div class="mb-sm-0 col-sm-12 col-md-12 col-lg-5">
                    <input type="tel" class="form-control " placeholder="Ingrese su telefono" id="contrasenaUsuario">
                </div>
            </div>
            <!-- Boton de Enviar Formulario -->
            <button type="button" class="btn btn-primary col-sm-12 col-md-6 offset-md-4 offset-lg-3 mt-sm-5 mt-lg-5 hh" id="crearUsuario">Crear
                Usuario</button>
        </form>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
